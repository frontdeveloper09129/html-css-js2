<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>rock paper scisccor</title>
</head>
<body>
    <div class="container">
        <div class="first-screen">
            <img class="human-images" src="https://howtodrawforkids.com/wp-content/uploads/2022/06/How-to-Draw-a-Human-Head.jpg" alt="">
            <img class="images" src="https://img.freepik.com/free-vector/graident-ai-robot-vectorart_78370-4114.jpg?semt=ais_hybrid&w=740&q=80" alt="">
            <div class="move">
                <p id="human-move">my move: </p>
                <p>robot move: <span id="robot-move"></span></p>
            </div>
        </div>
        <div class="btn">
            <button id="button-play">Play</button>
            <p id="winner">winner: </p>
        </div>

        <div class="score">
            <p>my score: <span id="my-score"></span></p>
            <p>robot score: <span id="robot-score"></span></p>
        </div>

        <div class="pick-move">
            <div class="human-container">
                <h1 style="color: white;">Your move: <span id="your-move"></span></h1>
                <button class="rock-btn">rock</button>
                <button class="paper-btn">paper</button>
                <button class="scisccor-btn">scisccor</button>
                <div>
                    <button class="start">start</button>
                </div>
            </div>
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
