<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>card games</title>
</head>
<body>
    <div class="first-screen">
        <div id="card-games" class="card-images">
            <img src="https://png.pngtree.com/png-clipart/20231126/original/pngtree-old-playing-card-king-picture-image_13286044.png" alt="">
            <img src="https://png.pngtree.com/png-clipart/20231126/original/pngtree-old-playing-card-queen-win-picture-image_13286107.png" alt="">
            <img src="https://png.pngtree.com/png-clipart/20231126/original/pngtree-old-playing-card-jack-vector-picture-image_13285934.png" alt="">
        </div>

        <div class="start">
            <button id="button">Start</button>
            <button id="bet">Bet</button>
            <button id="click">click</button>
        </div>
    </div>

    <div class="bet-main">
        <div class="bet-container">
            <div class="btn-bets">
                <button>$10</button>
                <button>$20</button>
                <button>$30</button>
                <button>$40</button>
                <button>$50</button>
            </div>
        </div>
    </div>
    


    <div class="second-screen">
        <div class="counting">
            <p><span id="count">3</span></p>
        </div>
    </div>


    <div class="third-screen-main">
        
        <div class="third-screen">
            <div class="images2">
                <img src="https://www.pngarts.com/files/11/Red-Ace-Card-PNG-Photo.png" alt="">
            </div>

        </div>

        <div class="images3">
            <div class="CARDS">
                <div class="FIRST-CARDS">
                    <div class="king">
                        <h1><Strong id="king-cards">KING</Strong></h1>
                    </div>
                    <div class="quen">
                        <h1><Strong id="quen-cards">QUEN</Strong></h1>
                    </div>
                    <div class="quen">
                        <h1><Strong id="jack-cards">JACK</Strong></h1>
                    </div><div class="JACK">
                        <h1><Strong id="alas-cards">ALAS</Strong></h1>
                    </div>
                    <div class="TEEN">
                        <h1><Strong id="teen-cards">TEEN</Strong></h1>
                    </div>
                    <div class="NINE">
                        <h1><Strong id="nine-cards">NINE</Strong></h1>
                    </div>
                </div>

                <p id="discription"></p>

                <div class="balance-container">
                    <p>Balance: <span id="balance">50</span></p>
                </div>
            </div>
        </div>

    </div>
  






    <script src="index.js"></script>
</body>
</html>
